<!DOCTYPE html>
<main>
    <title>로그인 | 지윤상점</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">
</main>
<body>
    <div class="outline">
        <div class = "header">
            <b1>안녕하세요!</b1><br/>
            <b2><cb>지윤 상점</cb>에 오신 것을 환영합니다.</b2><br/>
            아직 계정이 없으시다면?
            <button class="btn1">
            <a href="http://localhost:3000/signup.html">회원가입</a>
            </button>
        </div>
        <form method="post">
            <p><b3>로그인</b3></p>
            <div class="input_content2">
                <p>
                    <label>닉네임<br/><input name="nickname" type="text" autocomplete="on" required autofocus /></label>
                    <br/>
                    <label>비밀번호<br/><input name="password" type="password" autocomplete="off" required /></label>
                </p>
            </div>
            <p>
                <input type="submit" value="로그인" />
                <input type="reset" value="취소" />
            </p>
        </form>
        <p>
            <button class="btn1"><a href="http://localhost:3000/">메인 페이지로 돌아가기</a></button>
        </p>
    </div>
</body>
